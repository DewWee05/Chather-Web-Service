<h1>Welcome to Chather</h1><br>
<section>
    <h2>Set a new password</h2>
    <form name="reset" action="http://localhost:5000/reset" method="post" onSubmit="return checkForm(this)">
        <input type="hidden" name="name" id="token" value="">
        <br/>
        <label for="password">Password:</label>
        <input type ="password" name="password" id="password" value="" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{7,}$" required oninput="setCustomValidity('')">
        <br/>
        <label for="confirm">Confirm password:</label>
        <input type ="password" name="password2" id="password2" value="" required oninput="setCustomValidity('')">
        <br/>
        <button type="submit"  id="passwordsubmit">Reset your password</button>

        <script>
            function checkForm(form) {
                if (form.password.value !== form.password2.value) {
                    form.password2.setCustomValidity("Passwords do not match!");
                    form.password2.focus();
                    return false;
                } else {
                    return true;
                }
            }

            window.onload = function getParameterFromUrl() {
                let urlParamString = window.location.search.substring(1);
                let paramPairs = urlParamString.split("&");
                for (let i = 0; i < paramPairs.length; i++) {
                    let keyValuePair = paramPairs[i].split("=");
                    if (keyValuePair[0] === "name") {
                        document.getElementById("token").value = keyValuePair[1];
                    }
                }
            };

        </script>
    </form>


</section>
